workflows:
  ios-release-workflow:
    name: iOS Release Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      ios_signing:
        distribution_type: app_store
        bundle_identifier: kz.netcore.tms
      groups:
        - app_store_credentials
        - signing_credentials # <- contains your provision + p12 via Codemagic UI
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get

      - name: Build IPA
        script: |
          flutter build ipa --release \
            --build-name=1.0.0 \
            --build-number=1

    artifacts:
      - build/ios/ipa/*.ipa
